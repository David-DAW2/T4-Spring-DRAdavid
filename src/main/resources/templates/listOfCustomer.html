<html xmlns:th="http://www.thymeleaf.org">
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">

</head>

<body>


	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido 1</th>
				<th scope="col">Apellido 2</th>
				<th scope="col">Fecha Nacimiento</th>
				<th scope="col">Dni</th>
		</thead>

		<tbody>
			<th:block th:each="cliente : ${clientes}">
				<tr>
					<td scope="row" th:text="${cliente.customerName}"></td>
					<td scope="row" th:text="${cliente.firstSurname}"></td>
					<td scope="row" th:text="${cliente.secondSurname}"></td>
					<td scope="row" th:text="${cliente.fechaNac}"></td>
					<td scope="row" th:text="${cliente.dni}"></td>



				</tr>
			</th:block>
		</tbody>
	</table>



	<form th:action="@{./listarClientes}" method="POST">

		<button type="submit" class="btn btn-primary">Listar Todos
			los clientes</button>


	</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
